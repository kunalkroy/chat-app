<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/chat.css">
    <title>Chat App</title>
</head>
<body>
    <div class='chat'>
        <div class='chat__sidebar' id='side'>

        </div>
        <div class='chat__main'>
            <div id='messages' class='chat__messages'>
        
            </div>
            <div class='compose'>
                <form id='messageForm'>
                    <input type="text" name="messsage" id="messsageBox" placeholder='message' required>
                    <button id = 'show'> submit </button>
    
                </form>
            </div>
            
                <!-- since we have required socket.io we have access to specific socket.io.js file -->
                <button id='location'>Send Location</button>
                
            
        </div>
        
    </div>
    <!-- <h6>created by Kunal</h6> -->
    
   
        <script id='message-template' type='text/html'>
        <div class='message'>
            <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            
            <p > {{message}} </p>
        </div>
        </script>

        <script id='url-template' type='text/html'>
            <p>
                <span class='message__name'>{{username}}</span>
                <span class='message__meta'>{{createdAt}}</span>
            </p>
            <div id='URL'>
                <a href={{message}} target='_blank' id='locationURL'> My Current Location</a> 
            </div>
        </script>

        <script id='sideBar' type='text/html'>
            <h2 class='room-title'> {{room}}</h2>
            <h3 class = 'list-title'>Users</h3>
            <ul class="users">
                {{#usersList}}
                <li>
                    {{username}}
                </li>
                {{/usersList}}
            </ul>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
        <!-- <script src="./utils/time.js"></script> -->
    
</body>

</html>
